<ion-content>
  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>
  <h2 class="ion-text-center ion-no-margin">Nuevo Usuario</h2>
  <div class="content">
    <div class="d-flex-center">
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">

        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre" icon="person-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.dirty">
          <div *ngIf="form.controls.name.errors?.['required']">Ingresa tu nombre</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Ingresa un nombre valido</div>
        </div>

        <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingresa tu correo</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo valido</div>
        </div>

        <app-custom-input [control]="form.controls.password" type="password" label="Password" icon="lock-closed-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingresa tu contrase単a</div>
        </div>

        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar Password" icon="checkmark-circle-outline"></app-custom-input>
        <div class="validators" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingresa tu contrase単a</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las contrase単as no coinciden</div>
        </div>

        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Acceder
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>

        <div class="sign-up">
          <div>多No tienes cuenta?</div>
          <ion-button routerLink="sign-up" class="ion-margin-vertical" shape="round">
            Registrate
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
          </ion-button>
        </div>

      </form>
    </div>
  </div>
</ion-content>
